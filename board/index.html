<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale =1.0" />
    <title>Liz</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header>
        <div class="inner">
            <div class="head-container">
                <div class="head-home"><a href="/">Home</a></div>
                <div class="head-about"><a href="#">About</a></div>
            </div>
        </div>
    </header>

    <article>
        <div class="inner">
            <div class="board-container">
                <div class="board">
                    <table>
                        <thead>
                            <tr>
                                <th>번호</th>
                                <th>카테고리</th>
                                <th>제목</th>
                                <th>글쓴이</th>
                                <th>작성일</th>
                                <th>수정일</th>
                                <th>조회수</th>
                            </tr>
                        </thead>
                        <tbody id="boardList">
                            <tr>
                                <th scope="row" colspan="5">Loading...</th>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div class="paging"></div>
            </div>

        </div>

    </article>

    <footer></footer>

    <script src="./js/api.js"></script>
</body>

</html>
