<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale =1.0" />
    <title>Liz</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header>
        <div class="inner">
            <div class="head-container">
                <div class="head-home"><a href="/">Home</a></div>
                <div class="head-about"><a href="#">About</a></div>
            </div>
        </div>
    </header>

    <article>
        <div class="inner">
            <div class="board-inner">
                <!-- 검색 컴포넌트-->
                <div class="search-container">
                    <form id="form">
                        <input type="text" id="search" placeholder="Enter ..." />
                        <button>Search</button>
                    </form>
                </div>

                <!-- 게시판 컴포넌트 -->
                <div class="board-count">총 게시물수</div>
                <div class="board-container">
                    <table>
                        <thead>
                            <tr>
                                <th>카테고리</th>
                                <th>제목</th>
                                <th>글쓴이</th>
                                <th>작성일</th>
                                <th>수정일</th>
                                <th>조회수</th>
                            </tr>
                        </thead>
                        <tbody id="list" class="list">

                        </tbody>
                    </table>
                </div>
                <!-- 페이징 -->
                <!-- TODO: li cs -->
                <div class="pageNumbers" id="pagination">
                    <li class="page-item">
                        <button id="prevBtn">&laquo;</button>
                    </li>
                    <li class="page-item">
                        <button id="nextBtn">&raquo;</button>
                    </li>
                </div>
            </div>
        </div>

    </article>

    <footer></footer>

    <script src="./js/boardList.js"></script>
</body>

</html>
